<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <title>Base</title>
    <style type="text/css" media="screen">
      #editor { 
          position: relative;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
      }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="{{url_for('home')}}">Home</a>
    <a href="{{url_for('article')}}">Get Article</a>
    <div class="dropdown">
      <button class="dropbtn">Sample Scripts
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="{{url_for('atm')}}">ATM</a>
        <a href="{{url_for('fisher')}}">Fisher Mutual Exclusion</a>
        <a href="{{url_for('ford')}}">Ford Credit Portal</a>
        <a href="{{url_for('ooi')}}">OOI Word Counting</a>
        <a href="{{url_for('task')}}">Scheduled Task Protocol</a>
        <a href="{{url_for('smtp')}}">SMTP Client</a>
      </div>
    </div> 
  </div>
  <div id="content">{% block content %}{% endblock %}</div>
  <script src="../static/js/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/chrome");
    editor.session.setMode("ace/mode/cta");
    editor.setShowPrintMargin(true);
</script>
</body>
</html>
