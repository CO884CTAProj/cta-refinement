<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../static/js/index.js"></script>
    <script src="../static/js/atm.js"></script>
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <title>{% block title %}{% endblock %}</title>
    <style type="text/css" media="screen">
      #editor { 
          position: relative;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
      }
  </style>
  {% endblock %}
</head>
<body>
  <div class="navbar">
    <a href="{{url_for('home')}}">Home</a>
    <a href="{{url_for('article')}}">Get Article</a>
    <a href="{{url_for('grammar')}}">Grammar</a>
    <div class="dropdown">
      <button class="dropbtn">Sample Scripts
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a id="atm-link">ATM</a>
        <a id="fisher-link">Fisher Mutual Exclusion</a>
        <a id="ford-link">Ford Credit Portal</a>
        <a id="ooi-link">OOI Word Counting</a>
        <a id="sched-link">Scheduled Task Protocol</a>
        <a id="smtp-link">SMTP Client</a>
      </div>
    </div> 
  </div>
{% block content %}{% endblock %}

</body>

<script>
   $(function() {
    $('#atm-link').bind('click',function() {
      $.getJSON($SCRIPT_ROOT + '/sample-scripts/atm', {
      }, function(data) {
        editor.setValue(data.src);
      });
      return false;
    });
  });

  $(function() {

      });
      return false;
    });
  });

</script>
</html>
